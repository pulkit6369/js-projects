<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real time character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>real- time word counter</h2>
        <textarea class="textarea" id="textarea" placeholder="please write your text here..." maxlength="50"></textarea>
        <div class="counter-container">
            <p>total characters:<span id="total-counter" class="total-counter">30</span></p>
        
        <p>remaining characters:<span id="remaining-counter" class="remaining-counter">30</span></p>
      </div>
    </div>
</body>
<script src="index.js"></script>
</html>
